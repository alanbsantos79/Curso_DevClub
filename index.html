<!DOCTYPE html>
<html lang="ptr-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Conversor de Moedas</title>
</head>

<body>

     <img class="logo" src="./assets/img/logo.gif" alt="Logo">
    <main>
           <label>
                Converter <b>de</b>
                <select>
                    <option value="">R$ Real Brasileiro</option>
                </select>
            </label>
            <label>
                Converter <b>para</b>
                <select class="currecy-select">
                    <option value="dolar">UU$ Dólar americano</option>
                    <option value="euro">€ Euro</option>
                    <option value="libra">£ Libra</option>
                    <option value="bitcoin">₿ Bitcoin</option>
                </select>
            </label>
            <label>
                Valor
                <input class="input-currency" placeholder="R$ 10.000,00">
            </label>
            <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img  src="./assets/img/brasil 2.png" alt="bandeira-brasil">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>
            <img class="arrow-img" src="./assets/img/Vector.png" alt="Arrow">

            <div class="currency-box">
                <img src="./assets/img/estados-unidos.png" alt="bandeira-US" id="image-swap">
                <p class="currency" id="currency-name">Dólar</p>
                <p class="currency-value" >UU$ 0.0</p>
            </div>
        </section>
    </main>
</body>
   <script src="./assets/javascript/script.js"></script>

</html>
